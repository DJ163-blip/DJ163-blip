<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的心意❤️</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        } 

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            color: #ff4b6e;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 60px;
            animation: heartbeat 1.2s infinite;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            margin: 0 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yesBtn {
            background: #ff4b6e;
            color: white;
        }

        #noBtn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .hearts {
            position: fixed;
            top: -20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💌 给特别的你 💌</h1>
        <div class="heart">❤️</div>
        <p style="font-size: 20px; color: #666; margin: 20px 0;">
            自从遇见你，我的世界充满了色彩<br>
            你愿意和我一起书写未来的故事吗？
        </p >
        <div class="buttons">
            <button id="yesBtn">我愿意！</button>
            <button id="noBtn">我再想想...</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        // 创建飘落的心形
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('hearts');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 初始化动画
        setInterval(createHearts, 300);

        // 按钮交互
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>🎉 太棒了！ 🎉</h1>
                <div class="heart" style="font-size: 80px;">💖</div>
                <p style="font-size: 24px; color: #ff4b6e;">
                    期待与你的每一个明天！<br>
                    现在可以来找我啦~ 🤗
                </p >
            `;
            document.body.style.background = '#ff4b6e';
        });
    </script>
</body>
</html>
